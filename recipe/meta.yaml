{% set version = "0.10.0" %}
{% set commit = "07f142df646c9070fc9c627004dfdc96914fe487" %}
{% set checksum = "ec8494f1906a2919d1eaa9445c97f88eacd38695bfbc5ae5f44315bcbbd6e609" %}

package:
  name: arrow-cpp
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/apache/arrow/archive/{{ commit }}.tar.gz
  sha256: {{ checksum }}
  patches:
    - 0001-remove-Werror-for-compilation-on-mac-and-linux-32.patch
    - 0002-add-external-ORC-capability.patch
    - 0003-add-orc-Exceptions.hh-to-adapter.cc.patch
    - 0004-guard-CXXFLAGS-setting-with-check-to-see-if-it-s-alr.patch

build:
  number: 0
  skip: true  # [(win and vc<14) or win32 or linux32]
  run_exports:
    - {{ pin_subpackage("arrow-cpp", max_pin="x.x") }}

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf              # [unix]
  host:
    - libboost {{ boost }}
    - flatbuffers
    - rapidjson
    - zlib
    - snappy
    - brotli
    - zstd
    - orc
    - protobuf
    # for run exports
    - libprotobuf
    - lz4-c
    # arrow builds its own, because the do some squirrelly mods to it
    # - jemalloc      # [unix]
    - python
    - numpy-devel  {{ numpy }}

  run:
    - libboost {{ boost }}
    - python

test:
  commands:
    - test -f $PREFIX/lib/libarrow.a  # [unix]
    - test -f $PREFIX/lib/libarrow.so  # [linux]
    - test -f $PREFIX/lib/libarrow_python.so  # [linux]
    - test -f $PREFIX/lib/libplasma.so  # [linux]
    - test -f $PREFIX/lib/libarrow.dylib  # [osx]
    - test -f $PREFIX/lib/libarrow_python.dylib  # [osx]
    - test -f $PREFIX/lib/libplasma.dylib  # [osx]
    - if not exist %LIBRARY_INC%\\arrow\\api.h exit 1               # [win]
    - if not exist %PREFIX%\\Library\\bin\\arrow.dll exit 1         # [win]
    - if not exist %PREFIX%\\Library\\bin\\arrow_python.dll exit 1  # [win]

about:
  home: http://github.com/apache/arrow
  license: Apache 2.0
  summary: 'C++ libraries for Apache Arrow'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
    - leifwalsh
    - jreback
    - cpcloud
    - pcmoritz
    - robertnishihara
    - siddharthteotia
    - kou
    - kszucs
    - pitrou
    - msarahan
